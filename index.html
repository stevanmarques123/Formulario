<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <label for="nome_aluno">Aluno:</label>
    <input type="text" name="nome_aluno" id="nome_aluno" placeholder="digite seu nome">
<br>
    <label for="email_aluno">E-mail:</label>
    <input type="email" name="email_aluno" id="email_aluno" placeholder="email">
<br>
    <label for="senha_aluno">Senha:</label>
    <input type="password" name="senha_aluno" id="senha_aluno" placeholder="********">
<br>
    <label for="numero_aluno">Chamada:</label>
    <input type="number" name="numero_aluno" id="numero_aluno" placeholder="nome">
<br>
    <label for="nascimento_aluno">Nascimento:</label>
    <input type="date" name="nascimento_aluno" id="nascimento_aluno">
<br>
    <label for="turma_aluno">Turma:</label>
    <select name="turma_aluno" id="turma_aluno">
    <option value="">Selecione</option>
    <option value="1A">1ºA DS</option>
    <option value="1B">1ºB NEM</option>
    <option value="1C">1ºC TURISMO</option>
</select>
<br>
    <label for="observacoes_aluno">Observações:</label>
<br>
    <textarea name="observacoes_aluno" id="observacoes_aluno" placeholder="Digite"></textarea>
</body>
</html>
